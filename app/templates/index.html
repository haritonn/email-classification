<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Предсказание</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h2>Спам или не спам?</h2>
    <form action="{{url_for('index')}}" method="post">
        <label for="prompt">Введите тело сообщения:</label>
        <input type="text" name="prompt" id="prompt" required>Прошлый запрос: {{prompt}}<br><br>
    </form>
    {%if prediction_false%}
        <p style="color:aquamarine">Не спам</p><br><br>
        <p style="color:greenyellow">Вероятность того, что это не спам: {{not_spam_proba}}</p>
    {% endif %}

    {%if prediction_true%}
        <p style="color:red">Спам</p><br><br>
        <p style="color:greenyellow">Вероятность того, что это спам: {{not_spam_proba}}</p>
    {% endif %}

</body>
</html>
